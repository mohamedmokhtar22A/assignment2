<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="options">
      <button onclick="chooseOption('rock')"><img src="rock.png" alt="Rock"></button>
      <button onclick="chooseOption('paper')"><img src="paper.png" alt="Paper"></button>
      <button onclick="chooseOption('scissors')"><img src="scissor.png" alt="Scissors"></button>
    </div>
    <div class="result">
      <p id="result-text">Choose your move!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
